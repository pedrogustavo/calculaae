<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/ico" href="favicon.ico"/>
	<link rel="stylesheet" href="assets/css/materialize.min.css">
	<title>Calculo de combustível</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="row top-nav">
	<div class="container">
		<div class="row">
			<div class="col s12 m6 offset-m3">
				<p><b>Calcula Ae</b> - Cálculo de combustível</p>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<section class="col s12 m6 offset-m3">
			<form action="#" onsubmit="calculo();">
				<div class="row">
			        <div class="input-field col s12">
			           	<input id="kmLitroCarro" type="text" class="validate" required="required">
          				<label for="kmLitroCarro">Quantos Quilometros o carro anda por litro</label>
			        </div>
		      	</div>

				<label for="precoGasolina">Preço litro Gasolina</label>
				<input type="text" id="precoGasolina" required="required">
				<br>

				<label for="distancia">Distancia a ser percorrida (em KM)</label>
				<input type="text" id="distancia" required="required">
				<br>

				<input type="submit">
			</form>
			<br><br>

			<p>Média de consumo combustível:
				<strong>
					<span id="resultadoMediaConsumo"></span>
					<small>litros</small>
				</strong>
			</p>

			<br>
			<p>Média do valor a ser gasto: <strong>R$<span id="resultadoPreco"></span></strong></p>
		</section>
	</div>
</div>
<script src="assets/js/global.js"></script>
</body>
</html>
