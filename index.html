<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Calculo de combustível</title>
</head>
<body>
	<h1>Calcula combustivel</h1><br>
	<small>Versão básica inicial</small>
	<br><br>

	<form action="#" onsubmit="calculo();">
		<label for="kmLitroCarro">Quantos Quilometros o carro anda por litro</label>
		<input type="text" id="kmLitroCarro">
		<br>

		<label for="precoGasolina">Preço litro Gasolina</label>
		<input type="text" id="precoGasolina">
		<br>

		<label for="distancia">Distancia a ser percorrida (em KM)</label>
		<input type="text" id="distancia">
		<br>

		<input type="submit">
	</form>
	<br><br>

	<p>Média de consumo combustível: <strong><span id="resultadoMediaConsumo"></span> <small>litros</small></strong></p>

	<br>
	<p>Média do valor a ser gasto: <strong>R$<span id="resultadoPreco"></span></strong></p>

	<script type="text/javascript">
		function calculo() {
			var distancia = document.getElementById("distancia").value;
			var kmLitroCarro = document.getElementById("kmLitroCarro").value;
			var mediaConsumo = distancia / kmLitroCarro;
			var mediaConsumoFinal = mediaConsumo.toFixed(2);


			var precoGasolina = document.getElementById("precoGasolina").value;
			var precoFinal = precoGasolina * mediaConsumoFinal;
			console.log(precoFinal);

			document.getElementById("resultadoMediaConsumo").innerHTML = mediaConsumoFinal;
			document.getElementById("resultadoPreco").innerHTML = precoFinal.toFixed(2);

		}
	</script>
</body>
</html>
